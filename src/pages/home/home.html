<ion-header>
    <ion-navbar color="yellow">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-row>


            <ion-title>Simple Note</ion-title>

            <ion-buttons end="" class="bar-buttons bar-buttons-md">
                <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more"></ion-icon>
                    <div class="button-effect"></div>
                </button>
            </ion-buttons>

        </ion-row>

    </ion-navbar>
    <ion-toolbar>
        <ion-row>

            <ion-input #myInput type="text" [(ngModel)]="content"
                       placeholder="Add item here. And Press Enter When complete"
                       (keypress)="pressEnter($event.keyCode)"></ion-input>

        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content padding #listScroll >


    <ion-list>
        <ion-item-sliding *ngFor="let item of toDoListItems; odd as isOdd; even as isEven">
            <ion-item text-wrap="" (dblclick)="goDetail(item)" [class.odd]="isOdd" [class.even]="isEven" [style.font-family]="">
                <ion-label >
                    {{ item.content }}
                </ion-label>
            </ion-item>
            <ion-item-options side="right">
                <ion-buttons end="" class="bar-buttons bar-buttons-md">
                    <button ion-button="" icon-only="" color="danger" (click)="removeItem(item.key)">
                        <ion-icon name="trash"></ion-icon>
                        <div class="button-effect"></div>

                    </button>
                    <button ion-button icon-only="" color="green" (click)="goDetail(item)">
                        <ion-icon name="cut"></ion-icon>
                        <div class="button-effect"></div>
                    </button>
                </ion-buttons>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


</ion-content>
<ion-footer>


</ion-footer>
