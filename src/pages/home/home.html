<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>To Do List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col col-9>

            <ion-item>
                <ion-input type="text" [(ngModel)]="content" placeholder="Add item here"  (keypress)="pressEnter($event.keyCode)"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>

            <button ion-button="" (click)="addItem()">Add Item</button>
            <!--<button ion-button="" (click)="goWrite()">글쓰기</button>-->
        </ion-col>

    </ion-row>

    <!--<ion-label *ngIf="showSpinner">Loading.....</ion-label>-->
    <img src="./../../assets/icon/favicon.ico" *ngIf="showSpinner" >
    <ion-list>
        <ion-item-sliding *ngFor="let item of shoppingItems " (dblclick)="goDetail(item)">

            <ion-item>
                <ion-col col-1>

                    {{ item.id }}
                </ion-col>
                <ion-col col-9="">
                    {{ item.content }}


                </ion-col>

            </ion-item>
            <ion-item-options side="right">
                <button ion-button="" color="danger" icon-only="" (click)="removeItem(item.id)">
                    <ion-icon name="trash"></ion-icon>

                </button>

            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
